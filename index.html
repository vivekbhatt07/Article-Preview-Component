<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylsheet" href="./css/styles.css" />
    <title>Article preview component</title>
  </head>
  <body>
    <main class="card-wrapper">
      <article class="card">
        <img src="./images/drawers.jpg" alt="card thumnail" />
        <div class="card-body">
          <div class="card-text">
            <h1 class="card-title">
              Shift the overall look and feel by adding these wonderful touches
              to furniture in your home
            </h1>
            <p class="card-subtitle">
              Ever been in a room and felt like something was missing? Perhaps
              it felt slightly bare and uninviting. Iâ€™ve got some simple tips to
              help you make any room feel complete.
            </p>
          </div>
          <div class="card-footer">
            <div class="card-author-details">
              <img
                class="card-author-img"
                src="./images/avatar-michelle.jpg"
                alt="michelle"
              />
              <div class="card-author-">
                <span class="card-author-name">Michelle Appleton</span>
                <span class="card-author-date">28 Jun 2020</span>
              </div>
            </div>
            <button class="share-btn">
              <img src="./images/icon-share.svg" alt="share" />
            </button>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
